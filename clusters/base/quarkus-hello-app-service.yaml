kind: Service
apiVersion: v1
metadata:
  name: acm-quarkus-svc
  labels:
    app: acm-quarkus
spec:
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: 8778-tcp
      protocol: TCP
      port: 8778
      targetPort: 8778
    - name: 9779-tcp
      protocol: TCP
      port: 9779
      targetPort: 9779
  selector:
    app: acm-quarkus
  type: ClusterIP
  sessionAffinity: None

